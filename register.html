<h1>Register Page</h1>
<form>
    <input type="text" name="username" placeholder="Enter name"><br/><br/>
    <input type="email" name="useremailid" placeholder="Enter emailid"><br/><br/>
    <input type="password" name="userpass" placeholder="Enter password"><br/><br/>
    <input type="text" name="phno" placeholder="Enter phone number"><br/><br/>
    <input type="date" name="dob"><br/><br/>
    <input type="radio" name="Gender" value="Male">Male<br/><br/>
    <input type="radio" name="Gender" value="Female">Female<br/><br/>

        <option value="UG">UG</option><br/><br/>
        <option value="PG">PG</option>
        
    </select><br/><br/>
    <input type="submit" value="Register"></option><br/><br/>
</form>
